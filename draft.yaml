  Monument:
      title: string
      type: enum:Sculpture,Mural,Painting
      creation_date: date
      main_image: string
      latitude: decimal
      longitude: decimal
      meaning: text
      relationships:
          belongsToMany: Author, User
          morphMany: Comment, Stop, Image, Rating
          belongsTo: Style, QR, Address
          morphToMany: Save

  Style:
      name: string
      relationships:
          hasMany: Monument

  Comment:
      content: text
      main_image: url
      relationships:
          morphMany: Like
          belongsTo: User
          morphTo: Commentable

  Address:
      address: string
      city: string
      zip_code: string
      province: string
      country: string
      street: string
      floor_block_building: string
      relationships:
          hasOne: Monument
          belongsToMany: User


  Achievement:
    title: string
    description: text
    status: enum:pending,in_progress,completed
    time: datetime
    relationships:
        hasMany: SubAchievement
        belongsToMany: User

  SubAchievement:
      title: string
      description: text
      status: enum:pending,in_progress,completed
      time: datetime
      relationships:
          belongsTo: Achievement
          belongsToMany: User

  Event:
      title: string
      description: text
      max_attendees: integer
      user_type: enum:creator,participant
      relationships:
          belongsToMany: Route, User
          morphMany: Rating


  Route:
      name: string
      city: string
      distance: float
      time: time
      status: enum:pending,started,completed
      relationships:
          belongsToMany: Monument, Event, User
          hasMany: Stop
          morphMany: Rating
          morphToMany: Save

  Stop:
      name: string
      relationships:
          belongsTo: Route
          morphTo: Stoppable
          belongsToMany: User

  Sponsor:
      name: string
      sponsor_code: string
      point_of_interest: string
      relationships:
          morphMany: Stop


  Image:
      url: string
      relationships:
          morphTo: Imageable

  Rating:
      rating: enum:1,2,3,4,5
      relationships:
          morphTo: Rateable

  QR:
      path: string
      image: string
      relationships:
          hasOne: Monument

  BlogEntry:
      title: string
      content: text
      description: text
      main_image: string
      relationships:
          morphMany: Comment, Like, Image, Rating
          belongsToMany: Category, Tag, User
          morphToMany: Save


  Save:
    relationships:
        morphTo: Savable

  Tag:
      name: string
      relationships:
          belongsToMany: BlogEntry

  Like:
      relationships:
          belongsTo: User
          morphTo: Likable

  Author:
      name: string
      relationships:
          belongsToMany: Monument
          morphToMany: Save

  Category:
      name: string
      relationships:
          belongsToMany: BlogEntry

  Role:
      name: string
      relationships:
          belongsToMany: Permission, User

  Permission:
      name: string
      relationships:
          belongsToMany: Role


# --------------------------------------------------------------------------------------
#                               ** SEEDERS **
